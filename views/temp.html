        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 main main-home">
                    <div class="center">
                        
                            <a href="#/new"><button type="button" class="btn btn-warning btn-lg hvr-buzz-out">Click Here to Create New Poll</button></a>
                        
                        
                        <br />

                        <h1 id="sel">Select Poll to Answer</h1>

                    
                    
                    <br />

                
                    <div ng-repeat="poll in polls.slice().reverse()">
                        <h4 class="list"><a href="#/polls/{{poll._id}}">{{poll.question}}</a></h4>
                        
                        <a href="#/pollsResult/{{poll._id}}"><button class="btn btn-warning hvr-push" >View Poll Results</button></a>
                        <hr />
                    <button type="button" class="btn btn-warning center hvr-icon-bounce" ng-click="addVote()">Vote &nbsp;</button>
                        
                        <a href="#/home" class="btn btn-warning hvr-icon-back" role="button">Back to Poll List</a>


                    </div> 
                    </div>
                </div>
            </div>
        </div>
